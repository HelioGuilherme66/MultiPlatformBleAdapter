apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

group='com.github.HelioGuilherme66'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
    }
}

repositories {
    google()
	mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
		namespace 'com.polidea.multiplatformbleadapter'
    }
	
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        profile {
            matchingFallbacks = ['debug', 'release']
        }
    }

	publishing {
      publications {
        release(MavenPublication) {
          groupId = 'com.github.HelioGuilherme66'
          artifactId = 'multiplatformbleadapter'
          version = '1.0'

          afterEvaluate {
            from components.release
          }
        }
       }
    }

	lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // implementation "com.polidea.rxandroidble:rxandroidble:1.7.1"
    implementation 'io.reactivex:rxjava:1.3.8'
    implementation "com.github.dariuszseweryn.RxAndroidBle:rxandroidble:release-1.7.0-rxjava1"
	implementation 'androidx.appcompat:appcompat:1.4.1'
	implementation 'androidx.annotation:annotation:1.0.0'
    testImplementation 'junit:junit:4.13.2'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.sourceFiles
}


artifacts {
    archives sourcesJar
}
